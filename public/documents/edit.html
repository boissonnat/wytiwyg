<div class="row">
  <div class="col-md-5">
    <h1 class="funny">What you type ...</h1>
    <!-- The form -->
    <form ng-submit="updatePost()" novalidate name="documentForm">
      <div document-form></div>
    </form>
  </div>

  <div class="col-md-7">
    <h1 class="funny">... is what you get !</h1>
    <section id="document">
      <h1>
        {{document.title}}
      </h1>

      <div class="markdown">


        <p ng-bind-html="result">
          {{result}}
        </p>
      </div>
    </section>
  </div>
</div>

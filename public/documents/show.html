<section id="document">

  <h1>
  <span class="btn-group pull-right" role="group" aria-label="...">
    <a ng-href="/#/documents/edit/{{document.id}}" class="btn btn-default">
      <i class="fa fa-pencil"></i> Edit
    </a>
    <a ng-click="destroyPost()" class="btn btn-default">
      <i class="fa fa-trash"></i> Destroy
    </a>
  </span>
    {{document.title}}
  </h1>

  <div class="markdown" ng-bind-html="bodyHtml"></div>

</section>

<div class="pull-right">
  <div document-infos></div>
</div>

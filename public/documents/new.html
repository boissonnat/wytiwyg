<div class="row" ng-controller="DocumentsCtrl">
  <div class="col-md-5">
    <div class="fixed">
      <h1 class="funny">What you type ...</h1>
      <!-- The form -->
      <form novalidate ng-submit="addPost()" name="documentForm">
        <div document-form></div>
      </form>
    </div>
  </div>

  <div class="col-md-7">
    <h1 class="funny">... is what you get !</h1>
    <section id="document">
      <h1>
        {{document.title}}
      </h1>

      <div class="markdown" ng-bind-html="result">
        {{result}}
      </div>

    </section>
  </div>
</div>
